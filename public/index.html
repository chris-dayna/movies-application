<!-- ADD A MOVIE-->

        <h2>Add A Movie!</h2>
        <label for="movieNameInput">What movie would you like to add?</label>
        <br>
        <input type="text" id="movieNameInput" placeholder="Enter movie name">
        <br>
        <input type="text" id="addMovieGenre" placeholder="Enter Genre">
        <br>
        <input type="text" id="addMovieYear" placeholder="Enter Year">
        <br>
        <label for="selectRatingInput">How would you rate this movie?</label>
        <select id="selectRatingInput">
            <option value="1">*</option>
            <option value="2">**</option>
            <option value="3">***</option>
            <option value="4">****</option>
            <option value="5" selected="selected">*****</option>
        </select>
        <br>
        <button id="newMovieButton">Action</button>


        <h2>Edit Movie</h2>

        <label for="editMovieID">Which movie would you like to edit?</label>
        <br>
        <input type="text" id="editMovieID" placeholder="Enter Movie ID">
        <br>
        <input type="text" id="editMovieName" placeholder="Enter Movie Name">
        <br>
        <input type="text" id="editMovieGenre" placeholder="Enter Genre">
        <br>
        <input type="text" id="editMovieYear" placeholder="Enter Year">
        <br>
        <label for="editRatingInput">How would you rate this movie?</label>
        <br>
        <select id="editRatingInput">
            <option value="1">*</option>
            <option value="2">**</option>
            <option value="3">***</option>
            <option value="4">****</option>
            <option value="5" selected="selected">*****</option>
        </select>
        <br>
        <button class="editMovieButton">Submit Changes</button>

        <h2>Delete A Movie</h2>
        <label for="deleteMovieID">Which movie would you like to edit?</label>
        <br>
        <input type="text" id="deleteMovieID" placeholder="Enter Movie ID">
        <br>
        <button class="deleteMovieButton">Delete Movie</button>
